<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Monaco</title>
  <style>
    body {
      margin: 0;
    }

    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <select>
    <option value="0">Add</option>
    <option value="1">Remove</option>
    <option value="2">Replace</option>
    <option value="3">Replace multiline</option>
    <option value="4">Multiplace actions</option>
    <option value="5">Long text</option>
  </select>
  <iframe scrolling="no" id="wrapper" src="index.html"></iframe>
  <script>
    const qs = new URLSearchParams(location.search);
    const diffs = [
      {
        rightContent: `<body>
  Lorem Ispum
</body>`,
        leftContent: `<body>
  Lorem Ispum
  <div>
    Old content
  </div>
</body>`
      },
      {
        rightContent: `<body>
  Lorem Ispum
  <div>
    Old content
  </div>
</body>`,
        leftContent: `<body>
  Lorem Ispum
</body>`
      },
      {
        rightContent: `<body>
  Lorem Ispum1
</body>`,
        leftContent: `<body>
  Lorem Ispum
</body>`
      },
      {
        rightContent: `<body>
  Lorem Ispum1
  Lorem Ispum1
</body>`,
        leftContent: `<body>
  Lorem Ispum
</body>`
      },
      {
        rightContent: `<!DOCTYPE html>
<html>
<body>

<h1>My First Heading</h1>
<hr />
<p>My first paragraph.</p>
<div></div>
</body>
</html>
`}
    ];

    const fileNotSupported = 'asdf';
    const iframe = document.querySelector('#wrapper');
    window.addEventListener('message', e => {
      if (e.data.command === 'load') {
        setDiff(qs.get('opt') || 0);
      }
    });

    const select = document.querySelector('select');
    select.addEventListener('change', e => {
      location.search = `opt=${e.target.value}`;
    });

    function setDiff(index) {
      select.value = index;
      const {leftContent, rightContent} = diffs[index];
      iframe.contentWindow.postMessage({
        key: 'data',
        payload: {
          path: 'vscode:///index.html',
          leftContent,
          rightContent,
          fileNotSupported
        }
      })
    }
  </script>
</body>
</html>
